        {

        }

        return htmlResult;
    }

    function readEDISegment(ediSegment)
    {
        var parseTable = new Array();

        var ediTag = ediSegment.substr(0, 3);

        var ediPattern = ediPatternArr[ediTag];

        if(ediPattern=='' || ediPattern == null)
        {
            parseTable[parseTable.length] = [-1, "<b>Tag "+ediTag+" was not defined !</b>"];
            return parseTable;
        }

        var patternElementArray = ediPattern.split('+');

        var dataElementArray = ediSegment.split('+');

        if(dataElementArray.length < 2)
        {
            parseTable[parseTable.length] = [-1, "<b>Syntax error</b>"];
            return parseTable;
        }

        parseTable[parseTable.length] = [dataElementArray[0], ''];

        for(var i = 1; i < dataElementArray.length; i++)
        {
            if(patternElementArray[i] != undefined)
            {
                if(patternElementArray[i].indexOf(':') == -1)
                {
                    parseTable[parseTable.length] = [patternElementArray[i], dataElementArray[i], 1];
                }
                else
                {
                    var patternSubElementArray = patternElementArray[i].split(':');

                    var dataSubElementArray = dataElementArray[i].split(':');

                    parseTable[parseTable.length] = [patternSubElementArray[0], ''];

                    for(var j = 0; j < dataSubElementArray.length; j++)
                    {
                        if(patternSubElementArray[j + 1] != undefined)
                        {
                            parseTable[parseTable.length] = [patternSubElementArray[j + 1], dataSubElementArray[j]];
                        }
                        else
                        {
                            parseTable[parseTable.length] = [-1, 'Wrong position of the value "<b>'+dataSubElementArray[j]+'"</b>'];
                            return parseTable;
                        }
                    }
                }
            }
            else
            {
                parseTable[parseTable.length] = [-1, 'Wrong position of the value "<b>'+dataElementArray[i]+'"</b>'];
                return parseTable;
            }
        }

        return parseTable;
    }

        if(compareTable!= undefined && compareTable[0][0] == parseTable[0][0])

        var count = 2;

        for(var i = 1; i < parseTable.length; i++)
        {

                        +parseTable[i][1]+"</td></tr>";

                    }
                    else if(parseTable[i][1] != compareTable[i][1])

document.getElementById('left_file_input').addEventListener('change', left_FileSelect, false);

function left_FileSelect(evt) {
    var files = evt.target.files; // FileList object

    // Loop through the FileList and render image files as thumbnails.
    for (var i = 0, f; f = files[i]; i++) {

      var reader = new FileReader();

      reader.onload = (function(theFile) {
        return function(e) {
            $("#left_EDI_Input_Text").val(e.target.result);
            $("#left_EDI_Input_Text").change();
        };
    })(f);

    reader.readAsText(f);
}
}
